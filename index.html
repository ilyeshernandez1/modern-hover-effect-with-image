<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/styles.scss" />
    <title>List Hover Effect</title>
  </head>
  <body>
    <div class="cursor">
      <div class="cursor-medias">
        <img class="italy-image" src="https://picsum.photos/200/300" alt="1" />
        <img class="france-image" src="https://picsum.photos/400/300" alt="2" />
        <img class="germany-image" src="https://picsum.photos/500/300" alt="3" />
        <img class="england-image" src="https://picsum.photos/700/500" alt="4" />
        <img class="spain-image" src="https://picsum.photos/1000/900" alt="5" />
      </div>
    </div>
    <main class="container">
      <ul class="list">
        <li data-country="italy" class="link-item"><a href="#">Italy</a></li>
        <li data-country="france" class="link-item"><a href="#">France</a></li>
        <li data-country="germany" class="link-item"><a href="#">Germany</a></li>
        <li data-country="england" class="link-item"><a href="#">England</a></li>
        <li data-country="spain" class="link-item"><a href="#">Spain</a></li>
      </ul>
    </main>
    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
